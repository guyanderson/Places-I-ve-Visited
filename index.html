<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Address book</title>
  </head>
  <body>
    <div class="container">
      <h1>Address book</h1>

      <div class="row">
        <div class="col-md-6">
          <h2>Add a contact:</h2>
          <form id="new-destination">
            <div class="form-group">
              <label for="new-name">Name</label>
              <input type="text" class="form-control" id="new-name">
            </div>

            <div class="form-group">
              <label for="new-location">Located in</label>
              <input type="text" class="form-control" id="new-location">
            </div>

            <div class="form-group">
              <label for="new-landmark">Landmarks</label>
              <input type="text" class="form-control" id="new-landmark">
            </div>

            <div class="form-group">
              <label for="new-date">Date visited</label>
              <input type="text" class="form-control" id="date">
            </div>

            <div class="form-group">
              <label for="new-companions">who did you go with?</label>
              <input type="text" class="form-control" id="companions">
            </div>
            <!-- COME BACK TO THIS -->
            <div class="form-group">
              <label class="custom-control custom-radio">
                <input id="radio1" name="radio" type="radio" class="custom-control-input">
                <span class="custom-control-indicator"></span>
                <span class="custom-control-description">I would recommend this destination</span>
              </label>
              <label class="custom-control custom-radio">
                <input id="radio2" name="radio" type="radio" class="custom-control-input">
                <span class="custom-control-indicator"></span>
                <span class="custom-control-description">I would not recommend this destination</span>
              </label>
            </div>

            <button type="submit" class="btn">Add</button>
          </form>

          <h2>Contacts:</h2>
          <ul id="contacts">

          </ul>
        </div>
        <div class="col-md-6">
          <div id="show-contact">
            <h2></h2>

            <p>First name: <span class="first-name"></span></p>
            <p>Last name: <span class="last-name"></span></p>
            <p>Address: <span class="address"></span></p>
          </div>
      </div>
      </div>
    </div>
  </body>
</html>
